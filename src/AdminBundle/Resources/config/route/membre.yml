#route membre
membre_liste:
    path:     /liste
    defaults: { _controller: AdminBundle:Membre:membre_list }

membre_profil:
    path:     /profil/{id}_{username}
    defaults: { _controller: AdminBundle:Membre:membre_profil }

so_admin_update_membre:
    path:     /$update/{id}_{username}
    defaults: { _controller: SOAdminBundle:Admin:UpdateMembre }

so_admin_promote:
    path:     /update/{id}_{username}/{role}
    defaults: { _controller: SOAdminBundle:Admin:Promote }
